# ðŸš€ Backlog Analyzer - AI-Powered Backlog Quality Analysis
# Uses GitHub Copilot CLI + Azure DevOps integration with modular templates

trigger: none

variables:
  - group: copilot-credentials

parameters:
  - name: analyzeTop
    displayName: 'Number of work items to analyze'
    type: number
    default: 10
    values: [5, 10, 15, 20, 30]
  
  - name: analysisMode
    displayName: 'Analysis Mode'
    type: string
    default: 'standard'
    values: 
      - 'basic'      # Quick quality check
      - 'standard'   # Full INVEST analysis
      - 'detailed'   # Comprehensive with recommendations
  
  - name: workItemTypes
    displayName: 'Work Item Types to Analyze'
    type: string
    default: 'Product Backlog Item'

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Setup
  displayName: 'ðŸ”§ Setup & Environment'
  jobs:
  - job: SetupJob
    displayName: 'Setup Copilot CLI Environment'
    steps:
    - template: templates/setup-copilot.yml
      parameters:
        nodeVersion: '22'
        maxRetries: 3

- stage: FetchWorkItems
  displayName: 'ðŸ“‹ Fetch Work Items'
  dependsOn: Setup
  jobs:
  - job: FetchBacklogItems
    displayName: 'Fetch Backlog Work Items'
    steps:
    - template: templates/fetch-workitems.yml
      parameters:
        projectName: '$(System.TeamProject)'
        workItemTypes: '${{ parameters.workItemTypes }}'
        maxItems: ${{ parameters.analyzeTop }}
        queryType: 'backlog'

- stage: AnalyzeWithCopilot
  displayName: 'ðŸ¤– AI Analysis with Copilot'
  dependsOn: FetchWorkItems
  jobs:
  - job: BacklogAnalysis
    displayName: 'Analyze Backlog Quality with Copilot'
    steps:
    - task: DownloadBuildArtifacts@1
      displayName: 'Download Work Items Data'
      inputs:
        buildType: 'current'
        artifactName: 'workitems-data'
        downloadPath: '$(Agent.TempDirectory)'
    - template: templates/ai-analysis.yml
      parameters:
        analysisMode: '${{ parameters.analysisMode }}'
        analysisType: 'backlog'

- stage: ReportGeneration
  displayName: 'ðŸ“Š Generate Reports'
  dependsOn: AnalyzeWithCopilot
  jobs:
  - job: GenerateReports
    displayName: 'Generate Analysis Reports'
    steps:
    - task: DownloadBuildArtifacts@1
      displayName: 'Download Work Items Data'
      inputs:
        buildType: 'current'
        artifactName: 'workitems-data'
        downloadPath: '$(Agent.TempDirectory)'
    - task: DownloadBuildArtifacts@1
      displayName: 'Download Analysis Report'
      inputs:
        buildType: 'current'
        artifactName: 'analysis-report'
        downloadPath: '$(Agent.TempDirectory)'
    - template: templates/reporting.yml
      parameters:
        reportType: 'comprehensive'
        includeMetrics: true
        includeCharts: false
